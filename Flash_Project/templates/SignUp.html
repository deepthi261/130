<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1" name="viewport">
<title> Flash</title>
<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,300|Roboto:400,300' rel='stylesheet'>
<link rel="stylesheet" href="../static/css/main1.css">
<link rel="stylesheet" media="screen and (min-width: 600px)" href="../static/css/mq_600-plus.css">
<link rel="stylesheet" media="screen and (min-width: 900px)" href="../static/css/mq_900-plus.css">
<script type="text/javascript" src="../static/js/jquery.js"></script>
<script type="text/javascript" src="../static/js/signup.js"></script>
<script type="text/javascript" src="../static/js/common.js"></script>
</head>
<body>
<header>
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100%" height="100%" id="logo">
				<a xlink:href="#">
					<circle cx="50" cy="50" r="40" fill="brown"/>
					<text x="50" y="60" text-anchor="middle" fill="white">Flash</text>
				</a>
			</svg>
			<ul class="nd">
				<li><a href="login.html">Login In</a></li>
			</ul>
</header>

<section class="register">
      <h1>Sign Up</h1>
      <form method="post" action="index.html">
      <div class="reg_section personal_info">
      <h3>Your Personal Information</h3>
      <input type="text" name="username" value="" placeholder="Your Desired Username">
      <input type="text" name="email" value="" placeholder="Your E-mail Address">
      </div>
      <div class="reg_section password">
      <h3>Your Password</h3>
      <input type="password" name="password" value="" placeholder="Your Password">
      <input type="password" name="confirm" value="" placeholder="Confirm Password">
      </div>
      <div class="reg_section password">
      <h3>Your Address</h3>
      <textarea name="textarea" id="">Your Full Address</textarea>
      </div>
      <p class="terms">
        <label>
          <input type="checkbox" name="remember_me" id="remember_me">
           I accept  <a href ="javascript:document.getElementById('signUpForm').submit()">Flash's</a>Terms & Condition
        </label>
      </p>
      <p class="submit"><input type="submit" name="commit" value="Sign Up"></p>
      </form>
</section>
<ul class="nm">
		<li><a href="login.html">Login</a></li>
	</ul>

	<footer>
		<p>Copyright &copy; 2016 - Website created by Flash Team.</p>
	</footer>

</body>
</html>
